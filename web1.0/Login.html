<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styleLogin.css">
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.3/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.3/dist/sweetalert2.min.js"></script>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="text" id="email" required>
      
      <label for="password">Password:</label>
      <div class="password-container">
       
        <input type="password" id="password" required>
        <i class="fas fa-eye" id="togglePassword" style="cursor: pointer;"></i>
      </div>
      
      <button type="submit" class="button">Login</button>
      <p class="error" id="error-message"></p>
    </form>
  </div>




  <script src="login.js"></script>

  <section id="home">
    <img src="bg/background.jpg" alt="Background Image" class="background-image">
  </section>
</body>
</html>
